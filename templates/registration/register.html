{% extends 'base_user.html' %}
{% load crispy_forms_tags %}
{% block title %} Registro de Funcionários {% endblock %}
{% block content %}
<div class="ros">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card" id="card_login">
            <div class ="card-body">
                <h4 class="card-title text-center">Registro de Funcionários</h4>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>
                <p class="change-form-p">Já tem uma conta? <a href="/accounts/login">Click Aqui!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
